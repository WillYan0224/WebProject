<!DOCTYPE html>
<html lang ="en">
	<head>
  	<meta charset="utf-8">

	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <body>

						<button class="category-button">ALL</button>
						<button class="category-button">ALL</button>
						<button class="category-button">ALL</button>
